<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlixMovies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        /* Form styling */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #f00;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }

        .button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: #f00;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #d00;
        }

        .footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .switch {
            margin-top: 1rem;
            color: #ccc;
        }
        .switch a {
            color: #f00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to FlixMovies</h1>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button class="button" id="loginBtn">Login</button>
        <div class="switch">
            <p>Don't have an account? <a href="#" id="switchToSignup">Sign Up</a></p>
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2024 FlixMovies. All rights reserved.</p>
    </footer>

    <script>
        // Simple login simulation
        const loginBtn = document.getElementById('loginBtn');
        const switchToSignup = document.getElementById('switchToSignup');

        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you would normally send a request to your server for user authentication
            if (email && password) {
                alert(`Logged in as: ${email}`);
                // Redirect or load the main page
                window.location.href = 'https://myflix0000.github.io/Flix-000/';
            } else {
                alert('Please fill in all fields.');
            }
        });

        switchToSignup.addEventListener('click', () => {
            // Redirect to the signup page; you should create this page
            window.location.href = 'https://myflix0000.github.io/Flix-000/signup.html';
        });
    </script>
</body>
</html>
